<html>
<head>
  <style>
    canvas {
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <canvas id="tetris" width="200" height="400"></canvas>
  <script>
    // Set up the canvas
    const canvas = document.getElementById('tetris');
    const context = canvas.getContext('2d');

    // Set the dimensions of each tetromino square
    const squareSize = 20;

    // Set the initial position of the tetromino
    let x = 0;
    let y = 0;

    // Set the initial shape of the tetromino
    let tetromino = [
      [1, 1],
      [1, 1],
    ];

    // Function to draw the tetromino on the canvas
    function draw() {
      // Clear the canvas
      context.clearRect(0, 0, canvas.width, canvas.height);

      // Loop through the tetromino and draw each square
      tetromino.forEach((row, rowIndex) => {
        row.forEach((value, colIndex) => {
          if (value === 1) {
            context.fillStyle = 'black';
            context.fillRect(x + colIndex * squareSize, y + rowIndex * squareSize, squareSize, squareSize);
          }
        });
      });
    }

    // Function to move the tetromino down by one square
    function moveDown() {
      y += squareSize;
      draw();
    }

    // Move the tetromino down every 1000 milliseconds (1 second)
    setInterval(moveDown, 1000);

    // Draw the initial state of the tetromino
    draw();
  </script>
</body>
</html>
